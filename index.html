<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <table>
        <caption>Books</caption>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <form id="form" name="my-form">
        <fieldset>
            <legend>Your Book.</legend>
            <div class="title-container">
                <label for="title">*Title :</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="author-container">
                <label for="author">*Author :</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="Pages-container">
                <label for="pages">Number Of Pages :</label>
                <input type="text" name="pages" id="pages" placeholder="E.g. 70 pages">
            </div>
            <div class="read-container">
                <label for="readStatus">Read Status :</label>
                <select name="readStatus" id="readStatus">
                    <option value="read">I have read it.</option>
                    <option value="not yet read" selected>I haven`t read it yet.</option>
                </select>
            </div>
            <button class ="submit-btn" type="submit">Add Book</button>
        </fieldset>

    </form>
</body>

</html>
